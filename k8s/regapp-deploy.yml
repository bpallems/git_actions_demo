apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: regapp
  name: deploy-regapp-gita
spec:
  replicas: 2
  selector:
    matchLabels:
      app: regapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: regapp
    spec:
      containers:
      - image: bhanudocker3315/regapp_gita:22.3.0.17
        imagePullPolicy: Always
        name: regapp
        ports:
        - containerPort: 8080
